            if (!voicesReady || !window.speechSynthesis) {

                return;
            }

            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = langCode;

            let selectedVoice = voices.find(v => v.name === voiceName && v.lang.startsWith(langCode));
            if (!selectedVoice) {
                selectedVoice = voices.find(v => v.lang.startsWith(langCode)) || voices[0];
            }

            if (selectedVoice) {
                utterance.voice = selectedVoice;
            } else {
                statusEl.textContent = `Kh√¥ng t√¨m th·∫•y gi·ªçng n√≥i cho ng√¥n ng·ªØ ${languageMap.get(langCode).displayName}.`;
                return;

            utterance.onerror = (e) => {
                console.error('L·ªói SpeechSynthesis:', e);
                statusEl.textContent = `L·ªói ph√°t √¢m: ${e.error || 'Kh√¥ng th·ªÉ ph√°t √¢m vƒÉn b·∫£n.'}`;
            };

            utterance.onend = () => {
                statusEl.textContent = "S·∫µn s√†ng";
            };

            try {
                window.speechSynthesis.speak(utterance);

        async function translate(text) {
            const sourceLangCode = sourceLangSelect.value;
            const targetLangCode = targetLangSelect.value;
            if (sourceLangCode === targetLangCode) {
                translatedTextEl.textContent = text;
                statusEl.textContent = "Ng√¥n ng·ªØ g·ªëc v√† ƒë√≠ch gi·ªëng nhau.";
                speakText(text, targetLangCode, targetVoiceSelect.value);
                return;
            }
            await translateWithGeminiAPI(text, sourceLangCode, targetLangCode);
        }

        async function translateBack(text) {
            const sourceLangCode = targetLangSelect.value;
            const targetLangCode = sourceLangSelect.value;
            if (sourceLangCode === targetLangCode) {
                originalTextEl.value = text;
                statusEl.textContent = "Ng√¥n ng·ªØ g·ªëc v√† ƒë√≠ch gi·ªëng nhau.";
                speakText(text, targetLangCode, sourceVoiceSelect.value);
                return;
            }
            await translateWithGeminiAPI(text, sourceLangCode, targetLangCode, true);
        }

        async function translateWithGeminiAPI(text, sourceLangCode, targetLangCode, isBackTranslation = false) {
            const MODEL_NAME = "gemini-1.5-flash-latest"; 
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`;
            const sourceLanguageName = languageMap.get(sourceLangCode)?.fullName || sourceLangCode;
            const targetLanguageName = languageMap.get(targetLangCode)?.fullName || targetLangCode;
            const prompt = `Translate the following ${sourceLanguageName} text to ${targetLanguageName}. Provide only the translation, without any additional explanations or text.\n${sourceLanguageName} text: "${text}"\n${targetLanguageName} translation:`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0, maxOutputTokens: 1024 }
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data?.candidates?.[0]?.content?.parts?.length) {
                    const translatedText = data.candidates[0].content.parts[0].text.trim();
                    if (isBackTranslation) {
                        originalTextEl.value = translatedText;
                        statusEl.textContent = "D·ªãch ng∆∞·ª£c th√†nh c√¥ng! ƒêang ph√°t √¢m...";
                        speakText(translatedText, sourceLangSelect.value, sourceVoiceSelect.value);
                    } else {
                        translatedTextEl.textContent = translatedText;
                        statusEl.textContent = "D·ªãch th√†nh c√¥ng! ƒêang ph√°t...";
                        speakText(translatedText, targetLangSelect.value, targetVoiceSelect.value);
                    }
                } else {
                    const finishReason = data.candidates?.[0]?.finishReason;
                    if (finishReason === 'SAFETY') {
                        throw new Error("K·∫øt qu·∫£ b·ªã ch·∫∑n b·ªüi l√Ω do an to√†n.");
                    } else {
                        throw new Error("Kh√¥ng nh·∫≠n ƒë∆∞·ª£c k·∫øt qu·∫£ h·ª£p l·ªá t·ª´ API Gemini.");
                    }
                }
            } catch (error) {
                console.error(`L·ªói d·ªãch v·ªõi Gemini API:`, error);
                if (isBackTranslation) {
                    originalTextEl.value = "Kh√¥ng th·ªÉ d·ªãch ng∆∞·ª£c ƒë∆∞·ª£c vƒÉn b·∫£n.";
                } else {
                    translatedTextEl.textContent = "Kh√¥ng th·ªÉ d·ªãch ƒë∆∞·ª£c vƒÉn b·∫£n.";
                }
                statusEl.textContent = `L·ªói d·ªãch: ${error.message}`;
            }
        }

        function loadVoices() {
            function setVoices() {
                voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    voicesReady = true;
                    populateVoiceSelect(sourceLangSelect.value, sourceVoiceSelect);
                    populateVoiceSelect(targetLangSelect.value, targetVoiceSelect);
                } else {
                    setTimeout(setVoices, 100); // Retry if no voices are loaded
                }
            }
            if ('speechSynthesis' in window) {
                window.speechSynthesis.onvoiceschanged = setVoices;
                setVoices();
            } else {
                statusEl.textContent = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m.";
            }
        }

        function populateVoiceSelect(langCode, selectEl) {
            if (!voicesReady || voices.length === 0) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'ƒêang t·∫£i gi·ªçng n√≥i...';
                selectEl.innerHTML = '';
                selectEl.appendChild(opt);
                return;
            }

            const voiceOptions = getVoiceOptionsForLang(langCode);
            let filtered = voices.filter(v => v.lang.startsWith(langCode));
            if (filtered.length === 0) {
                filtered = voices.filter(v => v.lang.includes(langCode.toLowerCase()));
            }
            if (filtered.length === 0) {
                filtered = voices;
            }

            filtered.sort((a, b) => {
                const aScore = voiceOptions.priorities.findIndex(p => a.name.toLowerCase().includes(p.toLowerCase()));
                const bScore = voiceOptions.priorities.findIndex(p => b.name.toLowerCase().includes(p.toLowerCase()));
                return (aScore === -1 ? 99 : aScore) - (bScore === -1 ? 99 : bScore);
            });

            selectEl.innerHTML = '';
            for (const gender of ['female', 'male']) {
                const group = document.createElement('optgroup');
                group.label = gender === 'female' ? 'Gi·ªçng n·ªØ' : 'Gi·ªçng nam';
                const genderVoices = filtered.filter(v => 
                    (v.gender && v.gender.toLowerCase() === gender) ||
                    voiceOptions[gender].some(pattern => v.name.toLowerCase().includes(pattern.toLowerCase()))
                );
                for (const v of genderVoices) {
                    const opt = document.createElement('option');
                    opt.value = v.name;
                    opt.textContent = v.name;
                    group.appendChild(opt);
                }
                if (group.children.length > 0) {
                    selectEl.appendChild(group);
                }
            }

            if (selectEl.options.length === 0) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Kh√¥ng c√≥ gi·ªçng n√≥i ph√π h·ª£p';
                selectEl.appendChild(opt);
            } else {
                const femaleOpt = Array.from(selectEl.options).find(o => o.parentNode.label === 'Gi·ªçng n·ªØ');
                selectEl.value = femaleOpt ? femaleOpt.value : selectEl.options[0].value;
            }
        }

        function getVoiceOptionsForLang(langCode) {
            const voicePatterns = {

                },

                    priorities: ['Google US English', 'Google UK English', 'female', 'zira', 'susan', 'eva', 'samantha', 'victoria', 'karen', 'linda', 'male', 'david', 'mark', 'daniel', 'fred', 'alex']
                },
                ja: {

                },

                    male: ['male', 'nam'],
                    priorities: ['female', 'male']
                },
                'zh-CN': {

                    priorities: ['female', 'male']
                },
                fr: {
                    female: ['female', 'n·ªØ'],
                    male: ['male', 'nam'],
                    priorities: ['female', 'male']
                },
                de: {
                    female: ['female', 'n·ªØ'],
                    male: ['male', 'nam'],
                    priorities: ['female', 'male']
                },
                es: {
                    female: ['female', 'n·ªØ'],

            return voicePatterns[langCode] || voicePatterns.en;
        }

        document.addEventListener('DOMContentLoaded', init);
