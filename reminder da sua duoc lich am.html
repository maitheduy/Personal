<body class="bg-gray-100 min-h-screen p-4">

  <script>
    // Máº£ng Can Chi Ä‘Æ¡n giáº£n (chá»‰ dÃ¹ng cho nÄƒm vÃ  giá»)
    const CAN = ["GiÃ¡p", "áº¤t", "BÃ­nh", "Äinh", "Máº­u", "Ká»·", "Canh", "TÃ¢n", "NhÃ¢m", "QuÃ½"];
    const CHI = ["TÃ½", "Sá»­u", "Dáº§n", "MÃ£o", "ThÃ¬n", "Tá»µ", "Ngá»", "MÃ¹i", "ThÃ¢n", "Dáº­u", "Tuáº¥t", "Há»£i"];
    const LUNAR_MONTH_DAYS = [0, 30, 29, 30, 29, 30, 29, 30, 29, 30, 29, 30, 29]; // Sá»‘ ngÃ y Æ°á»›c tÃ­nh cho cÃ¡c thÃ¡ng Ã¢m
                                                                                // pháº§n tá»­ 0 khÃ´ng dÃ¹ng

    // HÃ m Æ°á»›c tÃ­nh lá»‹ch Ã¢m cá»±c ká»³ Ä‘Æ¡n giáº£n (KHÃ”NG CHÃNH XÃC)
    function getSimpleLunarDate(currentDate) {
        const solarYear = currentDate.getFullYear();
        const solarMonth = currentDate.getMonth() + 1; // 1-12
        const solarDay = currentDate.getDate();

        // Má»‘c giáº£ Ä‘á»‹nh: 1/1/2024 DÆ°Æ¡ng lá»‹ch lÃ  ngÃ y 20/11/QuÃ½ MÃ£o Ã‚m lá»‹ch
        // Báº¡n cÃ³ thá»ƒ thay Ä‘á»•i má»‘c nÃ y, nhÆ°ng Ä‘á»™ chÃ­nh xÃ¡c váº«n ráº¥t tháº¥p
        const epochSolarDate = new Date(2024, 0, 1); // 1/1/2024
        const epochLunarYear = 2023; // NÄƒm QuÃ½ MÃ£o
        const epochLunarMonth = 11;  // ThÃ¡ng 11 Ã‚L
        const epochLunarDay = 20;   // NgÃ y 20 Ã‚L

        // TÃ­nh sá»‘ ngÃ y chÃªnh lá»‡ch so vá»›i má»‘c
        const diffTime = currentDate.getTime() - epochSolarDate.getTime();
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        // Æ¯á»›c tÃ­nh ngÃ y thÃ¡ng nÄƒm Ã¢m lá»‹ch tá»« má»‘c
        // ÄÃ¢y lÃ  pháº§n cá»±c ká»³ thÃ´ sÆ¡ vÃ  khÃ´ng tÃ­nh nÄƒm nhuáº­n, thÃ¡ng thiáº¿u/Ä‘á»§ chÃ­nh xÃ¡c
        let estimatedLunarDay = epochLunarDay + diffDays;
        let estimatedLunarMonth = epochLunarMonth;
        let estimatedLunarYear = epochLunarYear;

        // Láº·p Ä‘á»ƒ Ä‘iá»u chá»‰nh thÃ¡ng vÃ  nÄƒm
        // Logic nÃ y ráº¥t cÆ¡ báº£n vÃ  sáº½ sai lá»‡ch nhiá»u theo thá»i gian
        while (estimatedLunarDay > LUNAR_MONTH_DAYS[estimatedLunarMonth > 12 ? 1 : estimatedLunarMonth] || estimatedLunarDay <= 0) {
            if (estimatedLunarDay > LUNAR_MONTH_DAYS[estimatedLunarMonth > 12 ? 1 : estimatedLunarMonth]) {
                estimatedLunarDay -= LUNAR_MONTH_DAYS[estimatedLunarMonth > 12 ? 1 : estimatedLunarMonth];
                estimatedLunarMonth++;
                if (estimatedLunarMonth > 12) {
                    estimatedLunarMonth = 1;
                    estimatedLunarYear++;
                }
            } else { // estimatedLunarDay <= 0
                estimatedLunarMonth--;
                if (estimatedLunarMonth < 1) {
                    estimatedLunarMonth = 12;
                    estimatedLunarYear--;
                }
                estimatedLunarDay += LUNAR_MONTH_DAYS[estimatedLunarMonth];
            }
        }
        
        // Láº¥y Can Chi cho nÄƒm (cÅ©ng lÃ  Æ°á»›c tÃ­nh)
        // (NÄƒm dÆ°Æ¡ng - 3) % 10 -> Can ; (NÄƒm dÆ°Æ¡ng - 3) % 12 -> Chi
        // Sá»‘ 3 lÃ  má»™t háº±ng sá»‘ Ä‘iá»u chá»‰nh Ä‘á»ƒ phÃ¹ há»£p vá»›i cÃ¡ch tÃ­nh Can Chi truyá»n thá»‘ng (vÃ­ dá»¥: GiÃ¡p TÃ½ lÃ  nÄƒm 4)
        // Hoáº·c Ä‘Æ¡n giáº£n hÆ¡n:
        const canYear = CAN[(estimatedLunarYear - 4) % 10];
        const chiYear = CHI[(estimatedLunarYear - 4) % 12];


        return `NgÃ y ${estimatedLunarDay} thÃ¡ng ${estimatedLunarMonth} nÄƒm ${canYear} ${chiYear}`;
    }


    // â° Hiá»ƒn thá»‹ Ä‘á»“ng há»“ & ngÃ y thÃ¡ng
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('vi-VN');
      const date = now.toLocaleDateString('vi-VN');
      document.getElementById('clock').innerText = time;
      document.getElementById('date').innerText = date;
      
      // Hiá»ƒn thá»‹ ngÃ y Ã¢m lá»‹ch "Æ°á»›c tÃ­nh"
      try {
        const lunarDateStr = `NgÃ y Ã‚m (Æ°á»›c tÃ­nh): ${getSimpleLunarDate(now)}`;
        document.getElementById('lunarDate').innerText = lunarDateStr;
      } catch (e) {
        document.getElementById('lunarDate').innerText = "NgÃ y Ã‚m (Æ°á»›c tÃ­nh): Lá»—i";
        console.error("Lá»—i khi Æ°á»›c tÃ­nh lá»‹ch Ã¢m:", e);

    setInterval(updateClock, 1000); // Cáº­p nháº­t má»—i giÃ¢y
    // updateClock(); // Gá»i láº§n Ä‘áº§u Ä‘á»ƒ hiá»ƒn thá»‹ ngay (Ä‘Ã£ Ä‘Æ°á»£c gá»i trong DOMContentLoaded)

    // ğŸ“ To-do list
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");

            <span class="${task.done ? 'line-through text-gray-400' : ''}">${task.text}</span>

        `;

      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") {
        alert("Vui lÃ²ng nháº­p cÃ´ng viá»‡c.");
        return;

      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      localStorage.setItem("tasks", JSON.stringify(tasks));

    function deleteTask(index) {
      if (confirm("XoÃ¡ cÃ´ng viá»‡c nÃ y?")) {

    // ğŸ“š Lá»‹ch há»c

    function deleteSchedule(index) {

    // Cháº¡y cÃ¡c hÃ m render vÃ  khá»Ÿi táº¡o khi DOM Ä‘Ã£ sáºµn sÃ ng
    document.addEventListener('DOMContentLoaded', () => {

      updateClock();    // Gá»i updateClock láº§n Ä‘áº§u Ä‘á»ƒ hiá»ƒn thá»‹ thá»i gian vÃ  ngÃ y Ã¢m (Æ°á»›c tÃ­nh)
    });
