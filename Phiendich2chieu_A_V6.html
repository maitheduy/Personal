<!DOCTYPE html>

    <style>
        body {

            flex: 1;

        .box h2 {

        }
        .speaker-icon {
            cursor: pointer;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
            visibility: hidden; 
        }
        .speaker-icon.visible {
            visibility: visible;

        .speaker-icon:hover {

            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .language-config { flex-direction: column; }
            .result-container { flex-direction: column; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- <<< THAY ƒê·ªîI 2: TI√äU ƒê·ªÄ CH√çNH TR√äN TRANG >>> -->
        <h1>Duymt Speak</h1>
        
        <div class="language-config">
            <div class="language-box">
                <label for="source-lang">Ng√¥n ng·ªØ n√≥i</label>
                <select id="source-lang"></select>
            </div>
            <div id="swap-btn" class="swap-icon" title="ƒê·∫£o ng∆∞·ª£c ng√¥n ng·ªØ">
                ‚áÜ
            </div>
            <div class="language-box">
                <label for="target-lang">Ng√¥n ng·ªØ d·ªãch</label>
                <select id="target-lang"></select>
            </div>
        </div>
        
        <button id="toggleBtn">B·∫Øt ƒë·∫ßu ghi √¢m</button>
        <p id="status">S·∫µn s√†ng</p>

        <div class="result-container">
            <div class="box" id="original-box">
                <h2 id="original-title">
                    <span>VƒÉn b·∫£n g·ªëc</span>
                    <span class="speaker-icon" id="speak-original-btn" title="Nghe l·∫°i">üîä</span>
                </h2>
                <p id="original-text">...</p>
            </div>
            <div class="box" id="translated-box">
                <h2 id="translated-title">
                    <span>B·∫£n d·ªãch</span>
                    <span class="speaker-icon" id="speak-translated-btn" title="Nghe l·∫°i">üîä</span>
                </h2>
                <p id="translated-text">...</p>
            </div>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyAagwNYrGBzUo42P5pyJ_dNYV_xxRofV2I';

        const sourceLangSelect = document.getElementById('source-lang');
        const targetLangSelect = document.getElementById('target-lang');
        const swapBtn = document.getElementById('swap-btn');
        const toggleBtn = document.getElementById('toggleBtn');
        const statusEl = document.getElementById('status');
        const originalTitle = document.getElementById('original-title').querySelector('span');
        const originalTextEl = document.getElementById('original-text');
        const translatedTitle = document.getElementById('translated-title').querySelector('span');
        const translatedTextEl = document.getElementById('translated-text');
        const speakOriginalBtn = document.getElementById('speak-original-btn');
        const speakTranslatedBtn = document.getElementById('speak-translated-btn');

        const languageMap = new Map([
            ['vi', { fullName: 'Vietnamese', displayName: 'Ti·∫øng Vi·ªát' }],
            ['en', { fullName: 'English', displayName: 'Ti·∫øng Anh' }],
            ['ja', { fullName: 'Japanese', displayName: 'Ti·∫øng Nh·∫≠t' }],
            ['ko', { fullName: 'Korean', displayName: 'Ti·∫øng H√†n' }],
            ['zh-CN', { fullName: 'Chinese (Simplified)', displayName: 'Ti·∫øng Trung' }],
            ['fr', { fullName: 'French', displayName: 'Ti·∫øng Ph√°p' }],
            ['de', { fullName: 'German', displayName: 'Ti·∫øng ƒê·ª©c' }],
            ['es', { fullName: 'Spanish', displayName: 'Ti·∫øng T√¢y Ban Nha' }]
        ]);
        
        let recognition;
        let isRecording = false;

        function init() {
            populateLanguageSelectors();
            setupEventListeners();
            setupSpeechRecognition();
        }

        function populateLanguageSelectors() {
            languageMap.forEach((lang, code) => {
                sourceLangSelect.add(new Option(lang.displayName, code));
                targetLangSelect.add(new Option(lang.displayName, code));
            });
            sourceLangSelect.value = 'vi';
            targetLangSelect.value = 'en';
        }

        function setupEventListeners() {
            swapBtn.addEventListener('click', handleSwapLanguages);
            sourceLangSelect.addEventListener('change', updateRecognitionLanguage);
            toggleBtn.addEventListener('click', handleToggleRecording);
            speakOriginalBtn.addEventListener('click', handleSpeakOriginal);
            speakTranslatedBtn.addEventListener('click', handleSpeakTranslated);
        }

        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition && 'speechSynthesis' in window) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.onstart = handleRecognitionStart;
                recognition.onend = handleRecognitionEnd;
                recognition.onerror = handleRecognitionError;
                recognition.onresult = handleRecognitionResult;
                updateRecognitionLanguage();
            } else {
                statusEl.textContent = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ c√°c API c·∫ßn thi·∫øt. Vui l√≤ng d√πng Chrome.";
                [toggleBtn, sourceLangSelect, targetLangSelect, swapBtn].forEach(el => el.disabled = true);
            }
        }

        function handleToggleRecording() {
            if (!recognition) return;
            isRecording ? recognition.stop() : recognition.start();
        }

        function handleSwapLanguages() {
            const sourceVal = sourceLangSelect.value;
            sourceLangSelect.value = targetLangSelect.value;
            targetLangSelect.value = sourceVal;
            updateRecognitionLanguage();
        }

        function handleSpeakOriginal() {
            const text = originalTextEl.textContent;
            if (text && text !== '...') {
                speakText(text, sourceLangSelect.value);
            }
        }

        function handleSpeakTranslated() {
            const text = translatedTextEl.textContent;
            if (text && text !== '...') {
                speakText(text, targetLangSelect.value);
            }
        }

        function handleRecognitionStart() {
            isRecording = true;
            window.speechSynthesis.cancel();
            statusEl.textContent = "ƒêang nghe...";
            toggleBtn.textContent = "D·ª´ng ghi √¢m";
            toggleBtn.classList.add('recording');
            originalTextEl.textContent = '...';
            translatedTextEl.textContent = '...';
            speakOriginalBtn.classList.remove('visible');
            speakTranslatedBtn.classList.remove('visible');
            const sourceLangName = languageMap.get(sourceLangSelect.value).displayName;
            const targetLangName = languageMap.get(targetLangSelect.value).displayName;
            originalTitle.textContent = `VƒÉn b·∫£n g·ªëc (${sourceLangName})`;
            translatedTitle.textContent = `B·∫£n d·ªãch (${targetLangName})`;
        }

        function handleRecognitionEnd() {
            isRecording = false;
            if (statusEl.textContent.indexOf('L·ªói') === -1) {
                statusEl.textContent = "S·∫µn s√†ng";
            }
            toggleBtn.textContent = "B·∫Øt ƒë·∫ßu ghi √¢m";
            toggleBtn.classList.remove('recording');
        }

        function handleRecognitionError(event) {
            let errorMessage = "ƒê√£ x·∫£y ra l·ªói: " + event.error;
            if (event.error === 'no-speech') errorMessage = "Kh√¥ng nh·∫≠n th·∫•y gi·ªçng n√≥i. Vui l√≤ng th·ª≠ l·∫°i.";
            else if (event.error === 'not-allowed') errorMessage = "B·∫°n ch∆∞a c·∫•p quy·ªÅn s·ª≠ d·ª•ng micro.";
            else if (event.error === 'language-not-supported') errorMessage = `Ng√¥n ng·ªØ '${languageMap.get(sourceLangSelect.value).displayName}' kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£ nh·∫≠n d·∫°ng.`;
            statusEl.textContent = errorMessage;
        }

        function handleRecognitionResult(event) {
            const transcript = event.results[0][0].transcript;
            originalTextEl.textContent = transcript;
            statusEl.textContent = "ƒê√£ nh·∫≠n di·ªán xong. ƒêang d·ªãch...";
            translate(transcript);
        }

        function updateRecognitionLanguage() {
            if (recognition) {
                recognition.lang = sourceLangSelect.value;
            }
        }

        function speakText(text, langCode) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = langCode;
            utterance.onerror = (e) => {
                console.error('L·ªói SpeechSynthesis:', e.error);
                statusEl.textContent = `L·ªói ph√°t √¢m: Kh√¥ng t√¨m th·∫•y gi·ªçng n√≥i cho ng√¥n ng·ªØ ƒë√£ ch·ªçn.`;
            };
            window.speechSynthesis.speak(utterance);
        }

        async function translate(text) {
            const sourceLangCode = sourceLangSelect.value;
            const targetLangCode = targetLangSelect.value;
            if (sourceLangCode === targetLangCode) {
                translatedTextEl.textContent = text;
                statusEl.textContent = "Ng√¥n ng·ªØ g·ªëc v√† ƒë√≠ch gi·ªëng nhau.";
                speakText(text, targetLangCode);
                speakOriginalBtn.classList.add('visible');
                speakTranslatedBtn.classList.add('visible');
                return;
            }
            await translateWithGeminiAPI(text, sourceLangCode, targetLangCode);
        }

        async function translateWithGeminiAPI(text, sourceLangCode, targetLangCode) {
            const MODEL_NAME = "gemini-1.5-flash-latest"; 
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`;
            const sourceLanguageName = languageMap.get(sourceLangCode).fullName;
            const targetLanguageName = languageMap.get(targetLangCode).fullName;
            const prompt = `Translate the following ${sourceLanguageName} text to ${targetLanguageName}. Provide only the translation, without any additional explanations or text.\n${sourceLanguageName} text: "${text}"\n${targetLanguageName} translation:`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.3, maxOutputTokens: 1024 }
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts.length > 0) {
                    const translatedText = data.candidates[0].content.parts[0].text.trim();
                    translatedTextEl.textContent = translatedText;
                    statusEl.textContent = "D·ªãch th√†nh c√¥ng! ƒêang ph√°t √¢m...";
                    speakText(translatedText, targetLangCode);
                    speakOriginalBtn.classList.add('visible');
                    speakTranslatedBtn.classList.add('visible');
                } else {
                     const finishReason = data.candidates?.[0]?.finishReason;
                    if (finishReason === 'SAFETY') throw new Error("K·∫øt qu·∫£ b·ªã ch·∫∑n v√¨ l√Ω do an to√†n.");
                    else throw new Error("Kh√¥ng nh·∫≠n ƒë∆∞·ª£c k·∫øt qu·∫£ h·ª£p l·ªá t·ª´ Gemini API.");
                }

            } catch (error) {
                console.error(`L·ªói d·ªãch v·ªõi Gemini API:`, error);
                translatedTextEl.textContent = "Kh√¥ng th·ªÉ d·ªãch ƒë∆∞·ª£c vƒÉn b·∫£n.";
                statusEl.textContent = `L·ªói Gemini API: ${error.message}`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
