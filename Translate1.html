            ['fr', { fullName: 'French', displayName: 'Ti·∫øng Ph√°p', ttsCode: 'fr-FR', sttCode: 'fr-FR' }],
            ['de', { fullName: 'German', displayName: 'Ti·∫øng ƒê·ª©c', ttsCode: 'de-DE', sttCode: 'de-DE' }],
            ['es', { fullName: 'Spanish', displayName: 'Ti·∫øng T√¢y Ban Nha', ttsCode: 'es-ES', sttCode: 'es-ES' }]

        function init() {

                statusEl.textContent = "L·ªói: API Key c·ªßa Google Cloud ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh ƒë√∫ng!";

        // --- SPEECH-TO-TEXT (GOOGLE CLOUD STT API) ---
        async function handleToggleRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusEl.textContent = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ API ghi √¢m.";
                return;
            }
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stopCurrentAudio(); // Stop any TTS playback
                
                // Try to record in WEBM OPUS, which is good for STT API
                const options = { mimeType: 'audio/webm;codecs=opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    console.warn(`${options.mimeType} kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£. Th·ª≠ audio/ogg...`);
                    options.mimeType = 'audio/ogg;codecs=opus';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        console.warn(`${options.mimeType} kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£. Th·ª≠ m·∫∑c ƒë·ªãnh...`);
                        delete options.mimeType; // Let browser pick
                    }
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop()); // Stop microphone access
                    if (audioChunks.length === 0) {
                        statusEl.textContent = "Kh√¥ng c√≥ d·ªØ li·ªáu √¢m thanh ƒë∆∞·ª£c ghi l·∫°i.";
                        return;
                    }
                    statusEl.innerHTML = '<span class="loading"></span> ƒêang x·ª≠ l√Ω √¢m thanh...';
                    
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType || 'audio/webm' });
                    audioChunks = []; // Clear for next recording
                    
                    try {
                        const base64Audio = await blobToBase64(audioBlob);
                        await sendAudioToGoogleSTT(base64Audio);
                    } catch (error) {
                        console.error("L·ªói x·ª≠ l√Ω audio ho·∫∑c g·ª≠i ƒë·∫øn STT:", error);
                        statusEl.textContent = "L·ªói x·ª≠ l√Ω √¢m thanh: " + error.message;
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                statusEl.textContent = "ƒêang nghe... Nh·∫•n n√∫t l·∫ßn n·ªØa ƒë·ªÉ d·ª´ng.";
                toggleBtn.innerHTML = '<span class="loading"></span><span> D·ª´ng ghi √¢m</span>';
                toggleBtn.classList.add('recording');
                originalTextEl.value = '';
                translatedTextEl.textContent = '...';
                
            } catch (err) {
                console.error("L·ªói khi b·∫Øt ƒë·∫ßu ghi √¢m:", err);
                statusEl.textContent = "L·ªói micro: " + err.message;
                isRecording = false; // Reset state
                toggleBtn.innerHTML = '<span class="mic-icon"></span><span> B·∫Øt ƒë·∫ßu ghi √¢m</span>';
                toggleBtn.classList.remove('recording');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                isRecording = false;
                statusEl.textContent = "ƒêang d·ª´ng ghi √¢m...";
                toggleBtn.innerHTML = '<span class="mic-icon"></span><span> B·∫Øt ƒë·∫ßu ghi √¢m</span>';
                toggleBtn.classList.remove('recording');
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result.split(',')[1]; // Remove "data:mime/type;base64," prefix
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        async function sendAudioToGoogleSTT(base64Audio) {
            statusEl.innerHTML = '<span class="loading"></span> ƒêang g·ª≠i ƒë·∫øn Google ƒë·ªÉ nh·∫≠n d·∫°ng...';
            const langDetails = languageMap.get(sourceLangSelect.value);
            const sttLangCode = langDetails ? langDetails.sttCode : sourceLangSelect.value;

            const requestBody = {
                config: {
                    // encoding: "WEBM_OPUS", // API should infer from headers for WEBM/OGG if not LINEAR16/FLAC
                    // sampleRateHertz: 48000, // Let API infer for WEBM/OGG
                    languageCode: sttLangCode,
                    enableAutomaticPunctuation: true,
                    model: 'default', // or use "latest_long" for longer audio, "medical_dictation" etc.
                                    // some models are "command_and_search"
                },
                audio: {
                    content: base64Audio
                }
            };
            // For WEBM_OPUS, it's better not to specify encoding and sampleRateHertz
            // if the API can infer it from the file header.
            // However, if MediaRecorder gives a specific mimeType like 'audio/webm;codecs=opus',
            // we might map that to an encoding enum.
            // Google STT Encodings: https://cloud.google.com/speech-to-text/docs/encoding
            // For now, let's assume API infers it correctly from base64 of a common webm/ogg opus.
            // If it fails, we might need to be more specific.

            try {
                const response = await fetch(`https://speech.googleapis.com/v1/speech:recognize?key=${GOOGLE_CLOUD_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    let errorMessage = `L·ªói Google STT: ${errorData.error.message || `HTTP ${response.status}`}`;
                     if (errorData.error.details && errorData.error.details.length > 0) {
                        errorMessage += ` (${errorData.error.details[0].message || JSON.stringify(errorData.error.details[0])})`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                if (data.results && data.results.length > 0 && data.results[0].alternatives && data.results[0].alternatives.length > 0) {

        // --- TEXT-TO-SPEECH (GOOGLE CLOUD TTS API / BROWSER FALLBACK) ---

        async function speakText(text, langKey, voiceNameHint) {
            stopCurrentAudio(); 

            if (GOOGLE_CLOUD_API_KEY && GOOGLE_CLOUD_API_KEY.startsWith('AIza')) {
                await speakWithGoogleCloudTTS(text, langKey, voiceNameHint);
            } else {
                console.warn("Google Cloud API Key ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh. S·ª≠ d·ª•ng Browser TTS.");

        function getGcpVoiceParams(langKey, voiceNameHint) {
            const langDetails = languageMap.get(langKey);
            if (!langDetails || !langDetails.ttsCode) {
                console.error("Kh√¥ng t√¨m th·∫•y m√£ ng√¥n ng·ªØ TTS cho:", langKey);
                return { languageCode: langKey }; 
            }
            const ttsLangCode = langDetails.ttsCode;
            let gcpVoiceName;

            const isHintFemale = voiceNameHint && (voiceNameHint.toLowerCase().includes('female') || voiceNameHint.toLowerCase().includes('n·ªØ') || voiceNameHint.toLowerCase().includes('zira') || voiceNameHint.toLowerCase().includes('susan'));
            const isHintMale = voiceNameHint && (voiceNameHint.toLowerCase().includes('male') || voiceNameHint.toLowerCase().includes('nam') || voiceNameHint.toLowerCase().includes('david') || voiceNameHint.toLowerCase().includes('mark'));

            // Example voice selections, refer to Google Cloud TTS documentation for full list and features
            // https://cloud.google.com/text-to-speech/docs/voices
            switch (ttsLangCode) {
                case 'vi-VN':
                    gcpVoiceName = isHintMale ? 'vi-VN-Wavenet-D' : 'vi-VN-Wavenet-C'; // More distinct Wavenet voices
                    if (voiceNameHint && voiceNameHint.toLowerCase().includes('neural2')) gcpVoiceName = isHintMale ? 'vi-VN-Neural2-D' : 'vi-VN-Neural2-C'; // If Neural2 exists
                    else if (voiceNameHint && voiceNameHint.toLowerCase().includes('studio')) gcpVoiceName = isHintMale ? 'vi-VN-Studio-D' : 'vi-VN-Studio-C'; // If Studio exists
                    break;
                case 'en-US':
                    gcpVoiceName = isHintFemale ? 'en-US-Neural2-H' : 'en-US-Neural2-D'; // Prefer Neural2
                    if (voiceNameHint && voiceNameHint.toLowerCase().includes('studio')) gcpVoiceName = isHintFemale ? 'en-US-Studio-O' : 'en-US-Studio-M';
                    else if (voiceNameHint && voiceNameHint.toLowerCase().includes('wavenet')) gcpVoiceName = isHintFemale ? 'en-US-Wavenet-F' : 'en-US-Wavenet-D';
                    break;
                 case 'ja-JP':
                    gcpVoiceName = isHintFemale ? 'ja-JP-Neural2-B' : 'ja-JP-Neural2-C';
                    if (voiceNameHint && voiceNameHint.toLowerCase().includes('wavenet')) gcpVoiceName = isHintFemale ? 'ja-JP-Wavenet-B' : 'ja-JP-Wavenet-C';
                    break;
                case 'ko-KR':
                    gcpVoiceName = isHintFemale ? 'ko-KR-Neural2-A' : 'ko-KR-Neural2-B';
                     if (voiceNameHint && voiceNameHint.toLowerCase().includes('wavenet')) gcpVoiceName = isHintFemale ? 'ko-KR-Wavenet-A' : 'ko-KR-Wavenet-B';
                    break;
                case 'cmn-CN':
                    gcpVoiceName = isHintFemale ? 'cmn-CN-Wavenet-A' : 'cmn-CN-Wavenet-D'; // A, F, G, H (Female), B, C, D, E, I, J (Male) for Wavenet
                    break;
                case 'fr-FR':
                    gcpVoiceName = isHintFemale ? 'fr-FR-Neural2-A' : 'fr-FR-Neural2-B';
                    break;
                case 'de-DE':
                    gcpVoiceName = isHintFemale ? 'de-DE-Neural2-F' : 'de-DE-Neural2-B';
                    break;
                case 'es-ES':
                    gcpVoiceName = isHintFemale ? 'es-ES-Neural2-A' : 'es-ES-Neural2-B';
                    break;
                default:
                    console.warn(`Kh√¥ng c√≥ c·∫•u h√¨nh gi·ªçng n√≥i GCP c·ª• th·ªÉ cho ${ttsLangCode}. API s·∫Ω ch·ªçn m·∫∑c ƒë·ªãnh.`);
            }
            return { languageCode: ttsLangCode, name: gcpVoiceName };
        }

        async function speakWithGoogleCloudTTS(text, langKey, voiceNameHint) {
            statusEl.innerHTML = '<span class="loading"></span> ƒêang t·∫°o gi·ªçng n√≥i (Google Cloud)...';
            
            const voiceParams = getGcpVoiceParams(langKey, voiceNameHint);
            const requestBody = {
                input: { text: text },
                voice: voiceParams,
                audioConfig: { audioEncoding: 'MP3' } 
            };

            try {
                const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${GOOGLE_CLOUD_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    let errorMessage = `L·ªói Google TTS: ${errorData.error.message || `HTTP ${response.status}`}`;
                    if(errorData.error.details && errorData.error.details.length > 0 ) {
                        let detailMsg = errorData.error.details[0].message || JSON.stringify(errorData.error.details[0]);
                         if(errorData.error.details[0]['@type'] === 'type.googleapis.com/google.rpc.ErrorInfo') {
                             detailMsg = `(Domain: ${errorData.error.details[0].domain}, Reason: ${errorData.error.details[0].reason})`;
                         }
                        errorMessage += ` ${detailMsg}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                if (data.audioContent) {
                    const audioSrc = `data:audio/mp3;base64,${data.audioContent}`;
                    currentAudio = new Audio(audioSrc);
                    currentAudio.play();
                    statusEl.textContent = "ƒêang ph√°t (Google Cloud)...";
                    currentAudio.onended = () => { statusEl.textContent = "S·∫µn s√†ng"; currentAudio = null; };
                    currentAudio.onerror = (e) => {
                        console.error("L·ªói ph√°t audio Google Cloud:", e, currentAudio.error);
                        statusEl.textContent = "L·ªói ph√°t √¢m thanh Google Cloud.";
                        currentAudio = null;
                        speakTextUsingBrowser(text, langKey, voiceNameHint);
                    };
                } else {
                    throw new Error("Kh√¥ng nh·∫≠n ƒë∆∞·ª£c n·ªôi dung audio t·ª´ Google Cloud.");
                }
            } catch (error) {
                console.error('L·ªói Google Cloud TTS:', error);
                statusEl.textContent = error.message.length > 150 ? error.message.substring(0, 147) + "..." : error.message;
                speakTextUsingBrowser(text, langKey, voiceNameHint);
            }
        }

        function speakTextUsingBrowser(text, langKey, voiceName) {

        // --- TRANSLATION (GEMINI API) ---

        async function translateWithGeminiAPI(text, sourceLangCode, targetLangCode, isBackTranslation = false) {
            const MODEL_NAME = "gemini-1.5-flash-latest"; 
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`;
            const sourceLanguageName = languageMap.get(sourceLangCode)?.fullName || sourceLangCode;
            const targetLanguageName = languageMap.get(targetLangCode)?.fullName || targetLangCode;
            const prompt = `Translate the following ${sourceLanguageName} text to ${targetLanguageName}. Provide only the translation, without any additional explanations or text.\n${sourceLanguageName} text: "${text}"\n${targetLanguageName} translation:`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0, maxOutputTokens: 2048 }
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data?.candidates?.[0]?.content?.parts?.length) {
                    const translatedText = data.candidates[0].content.parts[0].text.trim();
                    if (isBackTranslation) {
                        originalTextEl.value = translatedText;
                        statusEl.textContent = "D·ªãch ng∆∞·ª£c th√†nh c√¥ng!";
                        speakText(translatedText, sourceLangSelect.value, sourceVoiceSelect.value); 
                    } else {
                        translatedTextEl.textContent = translatedText;
                        statusEl.textContent = "D·ªãch th√†nh c√¥ng!";
                        speakText(translatedText, targetLangSelect.value, targetVoiceSelect.value);
                    }
                } else {
                    const finishReason = data.candidates?.[0]?.finishReason;
                    let errorMsg = "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c k·∫øt qu·∫£ h·ª£p l·ªá t·ª´ API Gemini.";
                    if (finishReason === 'SAFETY') errorMsg = "K·∫øt qu·∫£ b·ªã ch·∫∑n b·ªüi l√Ω do an to√†n.";
                    else if (finishReason === 'MAX_TOKENS') errorMsg = "K·∫øt qu·∫£ d·ªãch qu√° d√†i.";
                    throw new Error(errorMsg);
                }
            } catch (error) {
                console.error(`L·ªói d·ªãch v·ªõi Gemini API:`, error);
                if (isBackTranslation) originalTextEl.value = "L·ªói d·ªãch ng∆∞·ª£c.";
                else translatedTextEl.textContent = "L·ªói d·ªãch.";
                statusEl.textContent = `L·ªói d·ªãch: ${error.message}`;
            }
        }

        function populateBrowserVoiceSelect(langKey, selectEl) {
            if (!voicesReady || voices.length === 0) {
                selectEl.innerHTML = '<option value="">ƒêang t·∫£i gi·ªçng n√≥i...</option>';
                return;
            }
            const langDetails = languageMap.get(langKey);
            const targetLangForVoice = langDetails ? langDetails.ttsCode.substring(0,2) : langKey.substring(0,2);
            const voiceOptions = getBrowserVoiceOptionsForLang(langKey);
            let filtered = voices.filter(v => v.lang.startsWith(targetLangForVoice));
            if (filtered.length === 0) filtered = voices.filter(v => v.lang.toLowerCase().includes(targetLangForVoice.toLowerCase()));

            filtered.sort((a, b) => {
                const aScore = voiceOptions.priorities.findIndex(p => a.name.toLowerCase().includes(p.toLowerCase()));
                const bScore = voiceOptions.priorities.findIndex(p => b.name.toLowerCase().includes(p.toLowerCase()));
                return (aScore === -1 ? 99 : aScore) - (bScore === -1 ? 99 : bScore);
            });

            selectEl.innerHTML = '';
            for (const gender of ['female', 'male']) {
                const group = document.createElement('optgroup');
                group.label = gender === 'female' ? 'Gi·ªçng n·ªØ (Tr√¨nh duy·ªát)' : 'Gi·ªçng nam (Tr√¨nh duy·ªát)';
                let genderVoices = filtered.filter(v => 
                    (v.gender && v.gender.toLowerCase() === gender) ||
                    voiceOptions[gender].some(pattern => v.name.toLowerCase().includes(pattern.toLowerCase()))
                );
                // Simple fallback if no specific gender voices found, add remaining voices for that gender group
                if(genderVoices.length === 0){
                    const otherGenderKeywords = voiceOptions[gender === 'female' ? 'male' : 'female'];
                    genderVoices = filtered.filter(v => !otherGenderKeywords.some(kw => v.name.toLowerCase().includes(kw)));
                }
                genderVoices.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.name; opt.textContent = v.name;
                    group.appendChild(opt);
                });
                if (group.children.length > 0) selectEl.appendChild(group);
            }

            if (selectEl.options.length === 0) { 
                 filtered.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.name; opt.textContent = v.name;
                    selectEl.appendChild(opt);
                });
                 if (selectEl.options.length === 0) selectEl.innerHTML = '<option value="">Kh√¥ng c√≥ gi·ªçng n√≥i tr√¨nh duy·ªát</option>';
            }
            if(selectEl.options.length > 0) {
                const femaleOpt = Array.from(selectEl.options).find(o => o.parentNode?.label?.toLowerCase().includes('n·ªØ'));
                selectEl.value = femaleOpt ? femaleOpt.value : (selectEl.options[0]?.value || '');
            }
        }
